<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select Language - Business Plan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9fafb;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            display: flex;
            gap: 2rem;
        }
        .language-option {
            text-decoration: none;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .language-option:hover {
            transform: translateY(-5px);
        }
        .flag {
            width: 120px;
            height: 80px;
            margin-bottom: 1rem;
            border: 1px solid #eee;
        }
        .language-name {
            color: #374151;
            font-size: 1.25rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="business_plan_fr.html" class="language-option">
            <img src="https://flagcdn.com/h80/fr.png" class="flag" alt="French Flag">
            <div class="language-name">Fran√ßais</div>
        </a>
        <a href="business_plan_en.html" class="language-option">
            <img src="https://flagcdn.com/h80/gb.png" class="flag" alt="English Flag">
            <div class="language-name">English</div>
        </a>
    </div>
</body>
</html>
